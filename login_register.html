<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/Registration form</title>
	<link rel="stylesheet" type="text/css" href="./login_register.css" media="all" charset="utf-8" />
  <!-- HTML5 Shim IE8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="">HOME</a></li>
    <li><a href="">INTERIORS</a></li>
    <li><a href="">ABOUT</a></li>
    <li><a href="">BLOG</a></li>
    <li><a href="" class="on">SIGN IN</a></li>
  </ul>
</div>
<div class="container">
  <form class="form sign-in" action="" method="post">
    <h2>Welcome back,</h2>
    <label>
      <span>NAME</span>
      <input type="text" />
    </label>
    <label>
      <span>PASSWORD</span>
      <input type="password" />
    </label>
    <p class="forgotPsw"><a href="">Forgot password?</a></p>
    <button type="submit" class="submit">SIGN IN</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </form>
  <div class="switch-con">
    <div class="img">
      <div class="img-text t-up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img-text t-in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img-btn">
        <button type="button" id="btn-up">SIGN UP</button>
        <button type="button" id="btn-in">SIGN IN</button>
      </div>
    </div>
    <form class="form sign-up" action="" method="post">
      <h2>Time to feel like home,</h2>
      <label>
        <span>NAME</span>
        <input type="text" />
      </label>
      <label>
        <span>EMAIL</span>
        <input type="email" />
      </label>
      <label>
        <span>PASSWORD</span>
        <input type="password" />
      </label>
      <p class="forgotPsw"><a href="">Forgot password?</a></p>
      <button type="submit" class="submit">SIGN UP</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </form>
  </div>
</div>
<script src="jquery-1.8.3.min.js"></script>
<script src="login_register.js"></script>
</body>
</html>
